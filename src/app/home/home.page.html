<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>

    <ion-item *ngFor="let concert of concertList">
      <ion-label>
        {{ concert.bandName }}
        <p>
          {{ concert.location.name }} Ã 
          {{ concert.location.city }}
        </p>
      </ion-label>
      <ion-chip slot="end">
        {{ concert.concertDate | date: 'd/MM/Y'}}
      </ion-chip>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar class="ion-padding">
    <ion-button expand="block" routerLink="/form">
      Nouveau concert
    </ion-button>
  </ion-toolbar>
</ion-footer>
